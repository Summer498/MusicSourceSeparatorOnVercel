<html lang="ja">

<head>
  <title>Music Analyzer</title>
  <meta http-equiv="content-language" content="ja" charset="utf8">
  <link href="./index.css" rel="stylesheet">
</head>

<body>
  <h1>Music Analyzer</h1>
  <p>音楽を分析します</p>
  <form action="./analyze/" enctype="multipart/form-data" method="post">
    <input type="file" name="upload" id="upload_file" accept=".wav, .mp3, .m4a, .mp4" value="音楽ファイルを入力してください"/>
    <div name="fileSizeIsTooLarge"></div>
    <input type="submit" value="分析する!">
  </form>
  <form action="./analyze/" method="get">
    <input type="text" name="upload" id="upload_text">
    <input type="submit" value="とりあえず次のページへ遷移する!">
  </form>
</body>
<script src="./printFileSize.js"></script>

</html>
